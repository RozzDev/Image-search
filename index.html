<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Image Search App</h1>
    <form action="">
        <input type="text"  id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682686580186-b55d2a91053c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1375&q=80" alt="Mountain">
            <a href="https://unsplash.com/photos/4q87Z96NBYg">Mountain</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1674332001678-ddf674fbf7df?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1372&q=80" alt=frozen">
            <a href="https://unsplash.com/photos/7j-OdS39Y6s">frozen</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1693035647220-6cb03882baab?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1466&q=80" alt="People">
            <a href="https://unsplash.com/photos/a-group-of-people-sitting-on-top-of-a-yellow-bench-hR_qbFhkxSs">People</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1517849845537-4d257902454a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="black dog">
            <a href="https://unsplash.com/photos/Mv9hjnEUHR4">Black Dog</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1620891549027-942fdc95d3f5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1374&q=80" alt="Tesla car">
            <a href="https://unsplash.com/photos/49gi04Retc4">Tesla Car</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1480&q=80" alt="Breakfast">
            <a href="https://unsplash.com/photos/kcA-c3f_3FE">Breakfast</a>
        </div>
    </div>

    <button class="show-more" id="show-more">Show more</button>

    <script src="script.js"></script>
</body>
</html>
